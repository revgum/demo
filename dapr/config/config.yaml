apiVersion: dapr.io/v1alpha1
kind: Configuration
metadata:
  name: daprConfig
  namespace: default
spec:
  tracing:
    samplingRate: "1"
    zipkin:
      endpointAddress: "http://zipkin:9411/api/v2/spans"
# Testing OTEL for metrics and tracing
#    otel:
#      endpointAddress: "http://grafana-otel:4318"
  policies:
    retries:
      noRetries:
        policy: constant
        maxRetries: 0
  targets:
    apps:
      webnuxt:
        retry: noRetries
